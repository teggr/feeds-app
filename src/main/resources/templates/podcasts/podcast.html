<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

<nav>
    <a th:href="@{/}">Home</a>
</nav>

<section class="section">
    <h1>Podcast</h1>
    <div>
        [(${podcast.feedTitle} ? ${podcast.feedTitle} : ${podcast.feedUrl})]
    </div>
    <div>
        [(${podcast.feedUrl})]
    </div>

</section>

<section class="section">
    <h1>Episodes</h1>
    <ul>
        <li th:each="episode : ${episodes}">
            <article>
                <h2 th:text="${episode.title}"></h2>
                <p th:text="${episode.publishedDate}"></p>
                <div>
                    <audio controls>
                        <source th:src="${episode.audio.url}" th:type="${episode.audio.type}">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
                <div th:if="${episode.hasEpisodeLink()}">
                    <a th:href="${episode.linkUrl}" >Go to site</a>
                </div>
            </article>
        </li>
    </ul>

</section>

<section class="section">
    <h1>Actions</h1>
    <form th:action="@{/podcasts/{podcastId}/delete(podcastId=${podcast.id})}" th:method="POST">
        <button type="submit" name="id" th:value="${podcast.id}">Delete</button>
    </form>
    <form th:action="@{/podcasts/{podcastId}/refresh(podcastId=${podcast.id})}" th:method="POST">
        <button type="submit" name="id" th:value="${podcast.id}">Refresh</button>
    </form>
</section>

</body>
</html>
