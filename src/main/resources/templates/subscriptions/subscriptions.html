<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">

    <div class="navbar-brand">
        <a class="navbar-item" th:href="@{/}">
            <img th:src="@{/images/apple-touch-icon.png}" width="28" height="28">
            <span class="is-size-3"><strong>Feeds</strong></span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" th:href="@{/}">
                Home
            </a>
            <a class="navbar-item" th:href="@{/subscriptions}">
                Subscriptions
            </a>
        </div>
    </div>

</nav>

<section class="hero is-primary">
    <div class="hero-body">
        <p class="title">
            Subscriptions
        </p>
    </div>
</section>

<section class="section">
    <h2 class="title is-2">Podcasts</h2>
    <ul>
        <li th:each="podcastSubscription : ${podcastSubscriptions}">

            <div class="box">

                <a th:href="@{/podcasts/{podcastId}(podcastId=${podcastSubscription.podcast.id})}">

                    <article class="media">
                        <figure class="media-left">
                            <p class="image is-64x64">
                                <img th:src="${podcastSubscription.podcast.feedImageUrl}" th:alt="${podcastSubscription.podcast.feedImageTitle}">
                            </p>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <p class="title is-5">[(${podcastSubscription.podcast.feedTitle} ? ${podcastSubscription.podcast.feedTitle} : ${podcastSubscription.podcast.feedUrl})]</p>
                            </div>
                            <!--<form th:action="@{/subscriptions}" method="post">
                                <div class="field">
                                    <p class="control">
                                        <input type="hidden" name="podcastId" th:value="${podcastSubscription.podcast.id}"></input>
                                        <button type="submit" class="button is-primary is-small">Subscribe</button>
                                    </p>
                                </div>
                            </form>-->
                        </div>
                    </article>

                </a>

            </div>
        </li>
    </ul>

</section>

<!-- scripts -->
<th:block th:replace="fragments/scripts/navbar :: burger-toggle" />

</body>
</html>
